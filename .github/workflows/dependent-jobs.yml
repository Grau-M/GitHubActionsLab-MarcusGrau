name: 1. Job Dependencies

# Trigger on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  # First job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start Build
        run: echo "Building application..."
      - name: Simulate Build Time
        run: |
          echo "Build is running..."
          sleep 10
          echo "Build complete."

  # Second job, depends on 'build'
  test:
    runs-on: ubuntu-latest
    needs: build # This line makes it wait for 'build'
    steps:
      - name: Start Testing
        run: echo "Running tests..."
      - name: Simulate Test Time
        run: |
          echo "Tests are running..."
          sleep 5
          echo "Tests complete."

  # Third job, depends on 'test'
  deploy:
    runs-on: ubuntu-latest
    needs: test # This line makes it wait for 'test'
    steps:
      - name: Start Deployment
        run: echo "Deploying application..."
      - name: Simulate Deployment
        run: |
          echo "Deployment in progress..."
          sleep 5
          echo "Deployment complete."