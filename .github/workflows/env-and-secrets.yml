name: "2. Env Vars and Secrets"

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_NAME: "prod-deployment-v1.2"

    steps:
      - name: 1. Access Workflow-Level Vars
        run: |
          echo "Workflow Region: $AWS_REGION"
          echo "Workflow Environment: $ENVIRONMENT"

      - name: 2. Access Job-Level Var
        run: |
          echo "Job Deployment Name: $DEPLOYMENT_NAME"

      - name: 3. Access Secrets (Masked)
        env:
          AWS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Access Key: $AWS_KEY"
          echo "Secret Key: $AWS_SECRET"
          echo "Note: Secrets are masked in logs."

      - name: 4. Set and Use Step-Level Var
        env:
          STEP_VAR: "This is only for this step"
        run: |
          echo "Step Variable: $STEP_VAR"

      - name: 5. Demonstrate Variable Scope
        run: |
          echo "--- Demonstrating Scope ---"
          echo "Workflow Var (Available): $AWS_REGION"
          echo "Job Var (Available): $DEPLOYMENT_NAME"
          echo "Step Var (NOT Available): $STEP_VAR"
          echo "(The line above will be blank, showing scope)"